<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="Index.css">
  </head>
  <body>
    <div class="container" style="margin: 20px solid">
      <form class="needs-validation" action="submit"  method="POST" style="border: 2px solid grey; margin:30px" name="testRegForm" onsubmit="return testForm(event);">
          <!-- Form inputs go here -->
          <input type="text" name="surname" placeholder="Surname">
          <div id="surnameerror"></div>
          <input type="text" name="givenName" placeholder="Given Name">
          <div id="givenNameerror"></div>
          <input type="date" name="dateOfBirth" placeholder="Date of Birth">
          <div id="dateOfBirthError"></div>
          <input type="text" name="placeOfResidence" placeholder="Place of Residence">
          <div id="residenceerror"></div>
          <input type="text" name="occupation" placeholder="Occupation">
          <div id="occupationerror"></div>
          <input type="text" name="nationality" placeholder="Nationality">
          <div id="nationalityerror"></div>
          <input type="radio" id="female" name="gender" value="female"> Female
          <input type="radio" id="male" name="gender" value="male"> Male
          <div id="gendererror"></div>
          <select id="category" name="category">
              <option value="type">Select Category</option>
              <!-- Add your options here -->
          </select>
          <div id="categoryerror"></div>
          <button type="submit">Submit</button>
          <div id="regmessage"></div>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
